<!DOCTYPE html>
<html lang="en">
<head>
    <title>Castles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" media="screen"/>
</head>
<body>
    <div id="welcome">
        <div id="welcomeScreen">
            <p>Welcome to Castles.</p>
            <button type="button" onclick="startGame()">Start</button>
        </div>
    </div>
    <div id="gameBoard">
        <div class="row1">
            <div id="actionPoints">
                2
            </div>
            <div id="actionPointsText">
                /2 Action Points
            </div>
            <div id="topButtons">
                <button type="button" onclick="restart()">Restart</button>
                <button type="button">Guide</button>
            </div>
        </div>
        <div id="mainBoard">
            <div class="row2" id="narrator">
                The game begins!
            </div>
            <div class="row2" id="narrator2"></div>
            <div class="row3">
                <div>
                    <div class="castle" id="enemyCastle1">
                        5
                    </div>
                    <div class="castle" id="enemyCastle2">
                        5
                    </div>
                    <div class="castle" id="enemyCastle3">
                        5
                    </div>
                </div>
                <div>
                    <div class="castleAttackText" id="enemyAttack1">
                        +0 Attack
                    </div>
                    <div class="castleAttackText" id="enemyAttack2">
                        +0 Attack
                    </div>
                    <div class="castleAttackText" id="enemyAttack3">
                        +0 Attack
                    </div>
                </div>
                <div class="castleButtons">
                    <div>
                        <button type="button" onclick="attack('enemyCastle1', 'single')">Attack (x1)</button>
                    </div>
                    <div>
                        <button type="button" onclick="attack('enemyCastle1', 'double')">Attack (x2)</button>
                    </div>
                </div>
                <div class="castleButtons">
                    <div>
                        <button type="button" onclick="attack('enemyCastle2', 'single')">Attack (x1)</button>
                    </div>
                    <div>
                        <button type="button" onclick="attack('enemyCastle2', 'double')">Attack (x2)</button>
                    </div>
                </div>
                <div class="castleButtons">
                    <div>
                        <button type="button" onclick="attack('enemyCastle3', 'single')">Attack (x1)</button>
                    </div>
                    <div>
                        <button type="button" onclick="attack('enemyCastle3', 'double')">Attack (x2)</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div>
                    <img src="img/column2.png" height="100" class="columnLeft">
                    <img src="img/column2.png" height="100" class="columnRight">
                </div>
            </div>
            <div class="row4">
                <div class="dice">
                    6
                </div>
            </div>
            <!--
            <div class="column">
                <div>
                    <img src="img/column2.png" height="100" class="columnLeft">
                    <img src="img/column2.png" height="100" class="columnRight">
                </div>
            </div>
            -->
            <div class="row5">
                <div>
                    <div class="castle" id="castleDefense1">
                        5
                    </div>
                    <div class="castle" id="castleDefense2">
                        5
                    </div>
                    <div class="castle" id="castleDefense3">
                        5
                    </div>
                </div>
                <div>
                    <div class="castleAttackText" id="castleAttack1">
                        +0 Attack
                    </div>
                    <div class="castleAttackText" id="castleAttack2">
                        +0 Attack
                    </div>
                    <div class="castleAttackText" id="castleAttack3">
                        +0 Attack
                    </div>
                </div>
                <div class="castleButtons2">
                    <div>
                        <button type="button" onclick="increaseAttack('castle1')">Increase Attack</button>
                    </div>
                    <div>
                        <button type="button" onclick="increaseDefense('castle1')">Increase Defense</button>
                    </div>
                </div>
                <div class="castleButtons2">
                    <div>
                        <button type="button" onclick="increaseAttack('castle2')">Increase Attack</button>
                    </div>
                    <div>
                        <button type="button" onclick="increaseDefense('castle2')">Increase Defense</button>
                    </div>
                </div>
                <div class="castleButtons2">
                    <div>
                        <button type="button" onclick="increaseAttack('castle3')">Increase Attack</button>
                    </div>
                    <div>
                        <button type="button" onclick="increaseDefense('castle3')">Increase Defense</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="powerCards">
            <div id="powerCardsTitle">
                Power Cards
            </div>
            <div id="powerCardsList">
                <ul>
                    <li class="powerCardsItem"></li>
                    <li class="powerCardsItem"></li>
                    <li class="powerCardsItem"></li>
                    <li class="powerCardsItem"></li>
                    <li class="powerCardsItem"></li>
                </ul>
            </div>
            <div id="powerCardsButtons">
                <div>
                    <button type="button">Draw Power Card</button>
                </div>
                <div>
                    <button type="button">Clear Power Cards</button>
                </div>
            </div>
        </div>
        <div class="row6">
            <button type="button" onclick="endTurn()">End Turn</button>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
